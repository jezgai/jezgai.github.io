<script>
		
	let objsistema = null;
	let tipossistema = [];
	let lHechizos = [];
	let tipohechizos = "";
	
	function generaPDF() {
	    
		if ( objsistema == null ) return;
		var numHechizos = objsistema.numeroHechizos(tipohechizos);
		var hechizosSeleccionados = [];
		var i=0;
		var num=0;
		var j=1;
		for (i=0; i<lHechizos.length; i++) {
			if ( document.getElementById("chechizos" + i).checked ) {
				hechizosSeleccionados.push(lHechizos[i].nombre);
				num++;
			}
			if ( hechizosSeleccionados.length == numHechizos ) {
			    rellenaPDF(hechizosSeleccionados, " " + j);
			    hechizosSeleccionados = [];
			    j++;
			}
		}
		if ( hechizosSeleccionados.length > 0 ) {
		    rellenaPDF(hechizosSeleccionados, " " + j);
		    hechizosSeleccionados = [];
		}
		else if ( num == 0 ) {
			for (i=0; i<lHechizos.length && i<numHechizos; i++) {
				hechizosSeleccionados.push(lHechizos[i].nombre);
			}
			rellenaPDF(hechizosSeleccionados, "");
		}
	}
	
	function rellenaPDF(hechizosSeleccionados, subindice) {
		if ( objsistema == null ) return;		
		
		var xhr = new XMLHttpRequest();
		var contenido;
		var competencias = '';
		
		xhr.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  contenido = this.response;
			  var fields = objsistema.rellenaPDF(hechizosSeleccionados);
			  var out_buf = pdfform().transform(contenido, fields);
			  var blob = new Blob([out_buf], {type: 'application/pdf'});
			  saveAs(blob, 'Tarjeta ' + tipohechizos + subindice + '.pdf'); 
			}
		};



		xhr.open('GET', objsistema.nombrePDF(tipohechizos), true);
		xhr.responseType = 'arraybuffer';
		xhr.setRequestHeader("Content-Type", "application/json");
		xhr.send();	
	}
	
	function cargahechizos() {
		var i=0;
		var lTrucos = magia.listaHechizos("Trucos");
		var trucos = "<h2>Selecciona un m치ximo de " + magia.numeroHechizos("Trucos") + " trucos</h2><ul>"; 
		for (i=0;i<lTrucos.length;i++) {
			trucos += "<li><label><input type='checkbox' id='ctrucos"+i+"' /> " + lTrucos[i] + "</label></li>";
		}
		trucos += "</ul>";
		
		var lConjuros = magia.listaHechizos("Conjuros");
		var conjuros = "<h2>Selecciona un m치ximo de " + magia.numeroHechizos("Conjuros") + " conjuros</h2><ul>";
		for (i=0;i<lConjuros.length;i++) {
			conjuros += "<li><label><input type='checkbox' id='cconjuros"+i+"' /> " + lConjuros[i] + "</label></li>";
		}
		conjuros += "</ul>";
		var lRituales = magia.listaHechizos("Rituales");
		var rituales = "<h2>Selecciona un m치ximo de " + magia.numeroHechizos("Rituales") + " rituales</h2><ul>";
		for (i=0;i<lRituales.length;i++) {
			rituales += "<li><label><input type='checkbox' id='crituales"+i+"' /> " + lRituales[i] + "</label></li>";
		}
		rituales += "</ul>";
		
		document.getElementById("trucos").innerHTML = trucos;
		document.getElementById("conjuros").innerHTML = conjuros;
		document.getElementById("rituales").innerHTML = rituales;
	}
	
	function cargapagina() {
	    document.getElementById("divtipo").style.visibility="hidden";
	    document.getElementById("botonpdf").style.visibility="hidden";
	    document.getElementById("listahechizos").style.visibility="hidden";
	}
	
	function vacia() {
    	document.getElementById("divtipo").innerHTML = "";
    	document.getElementById("listahechizos").innerHTML = "";
	    document.getElementById("divtipo").style.visibility="hidden";
	    document.getElementById("botonpdf").style.visibility="hidden";
	    document.getElementById("listahechizos").style.visibility="hidden";
	}
	
	function cargaTipos() {
	    if ( objsistema != null ) {
	        tipossistema = objsistema.listaTipos();
	        var i=0;
	        var tiposhtml = "<label class='w3-text-blue'><strong>" + objsistema.etiquetaTipos() + "</strong></label><select class='w3-select' name='tipossistema' onChange='seleccionatipo(this)'><option>--Selecciona--</option>";
	        for (i=0; i<tipossistema.length; i++) {
	            tiposhtml += '<option>' + tipossistema[i] + '</option>';
	        }
	        tiposhtml += '</select>';
	        document.getElementById("divtipo").innerHTML = tiposhtml;
    	    document.getElementById("divtipo").style.visibility="visible";
	    }
	}
	
	function seleccionasistema(thelist) {
		vacia();
		var idx = thelist.selectedIndex;
		switch (idx) {
		    case 1:
		        objsistema=sistemas.getSistema("Por las Tierras Hundidas");
		        break;
		    case 2:
		        objsistema=sistemas.getSistema("Cronicas de la Marca");
		        break;
		    case 3:
		        objsistema=sistemas.getSistema("Aventuras en La Marca del Este");
		        break;
		    case 4:
		        objsistema=sistemas.getSistema("Axis Mundi");
		        break;
		    case 5:
		        objsistema=sistemas.getSistema("Dungeon Hack");
		        break;
		    default:
		        objsistema=null;
		        tipossistema = [];
		        lHechizos = [];
		        tipohechizos = "";
		}
		cargaTipos();
		
	}
	
	function seleccionatipo(thelist) {
	    var idx = thelist.selectedIndex;
	    if ( idx > 0 && tipossistema.length > 0)
	    {	    
	        tipohechizos = tipossistema[idx-1];
	        lHechizos = objsistema.listaHechizos(tipossistema[idx-1])
	        var i=0;
	        var hechizoshtml = "<ul>";
	        for (i=0; i<lHechizos.length; i++) {
			    hechizoshtml += "<li><label><input type='checkbox' id='chechizos"+i+"' /> " + lHechizos[i].nombre;
			    if ( lHechizos[i].nivel != null) 
					hechizoshtml += " (nivel " + lHechizos[i].nivel + ")";
				hechizoshtml += "</label></li>";
	        }
	        hechizoshtml += "</ul>";
	        document.getElementById("listahechizos").innerHTML = hechizoshtml;
	        document.getElementById("listahechizos").style.visibility="visible";
    	    document.getElementById("botonpdf").style.visibility="visible";
	    }
	    else {
		    tipohechizos = "";
	        lHechizos = [];
	        document.getElementById("listahechizos").innerHTML = "";
	        document.getElementById("listahechizos").style.visibility="hidden";
	    document.getElementById("botonpdf").style.visibility="hidden";
	    }
	}
	
</script>
