	function abajo(atributo) {
		if ( atributo == 'FUE' ) {
			var fue = pj.FUE;
			pj.FUE = pj.DES;
			pj.DES = fue;
		}
		else if ( atributo == 'DES' ) {
			var des = pj.DES;
			pj.DES = pj.CON;
			pj.CON = des;
		}
		else if ( atributo == 'CON' ) {
			var con = pj.CON;
			pj.CON = pj.INT;
			pj.INT = con;
		}
		else if ( atributo == 'INT' ) {
			var sab = pj.SAB;
			pj.SAB = pj.INT;
			pj.INT = sab;
		}
		else if ( atributo == 'SAB' ) {
			var car = pj.CAR;
			pj.CAR = pj.SAB;
			pj.SAB = car;
		}
		else if ( atributo == 'CAR' ) {
			var fue = pj.FUE;
			pj.FUE = pj.CAR;
			pj.CAR = fue;
		}
		
		pintaatributos();
		pintaRecursos();
		/*pintaderivados();
		pintahabilidadesbase();
		pintacourdura();*/
	}

		else if ( pj.Clase.nombresF.length > 0 ) {

		if ( pj._Clase._cordura == "FUE" )
