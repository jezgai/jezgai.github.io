	function abajo(atributo) {
		if ( atributo == 'FUE' ) {
			var fue = pj.FUE;
			var con = pj.CON;
			pj.FUE = pj.CON;
			pj.CON = fue;
		}
		else if ( atributo == 'CON' ) {
			var des = pj.DES;
			var con = pj.CON;
			pj.DES = pj.CON;
			pj.CON = des;
		}
		else if ( atributo == 'DES' ) {
			var des = pj.DES;
			var pod = pj.POD;
			pj.DES = pj.POD;
			pj.POD = des;
		}
		else if ( atributo == 'POD' ) {
			var car = pj.CAR;
			var pod = pj.POD;
			pj.CAR = pj.POD;
			pj.POD = car;
		}
		else if ( atributo == 'CAR' ) {
			var car = pj.CAR;
			var est = pj.EST;
			pj.CAR = pj.EST-3;
			pj.EST = car+3;
		}
		else if ( atributo == 'EST' ) {
			var fue = pj.FUE;
			var est = pj.EST;
			pj.FUE = pj.EST-3;
			pj.EST = fue+3;
		}
		else if ( atributo == 'TAM' ) {
			var tam = pj.TAM;
			var int = pj.INT;
			pj.TAM = pj.INT;
			pj.INT = tam;
		}
		
		pintaatributos();
		pintaderivados();
		pintahabilidadesbase();
		pintacourdura();
	}

	function calcula() {

		if ( hayprofesiones == 1) {

			habilidades = profesion.habilidades;
			nbprofesion = profesion.nombre;
		}
		
		pj = new CD_PJ();
		pj.genera();
		
		
		pintaatributos();
		pintaderivados();

		pintahabilidadesbase();
		pintacourdura()
	}
