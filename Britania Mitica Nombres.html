<script>
	var numeronombres=0;
	
	function generanombres() {
		var nombresf = "<h1>Nombres femeninos</h1>";
		var nombresm = "<h1>Nombres masculinos</h1>";	
		
		var nombresf = "<h1>Nombres femeninos</h1>";
		var nombresm = "<h1>Nombres masculinos</h1>";	
		var indice=0;
		for (indice=0; indice<numeronombres; indice++)
		{
			var person = new Personaje("Femenino");
			nombresf += "<b>" + person.Nombre + "</b> hija de " + person.Madre + " y de " + person.Padre + "<br/>";
		}
		
		for (indice=0; indice<numeronombres; indice++)
		{
			var person = new Personaje("Masculino");
			nombresm += "<b>" + person.Nombre + "</b> hijo de " + person.Padre + " y de " + person.Madre + "<br/>";
		}
		
		document.getElementById("femeninos").innerHTML = nombresf;
		document.getElementById("masculinos").innerHTML = nombresm;
	}
	
	function seleccionaNombres(thelist) {
		numeronombres = thelist.selectedIndex;
		generanombres();
	}
	
</script>
