<script>
	var numeronombres=0;
	var personajes = [];
	
	
	function pintatrasfondos(personaje) {
		var strasfondos="<h1>Trasfondos de " + personajes[personaje].Nombre + "</h1><ul>";
		for ( indice=0; indice<personajes[personaje].Trasfondos.length; indice++) {
			strasfondos+="<li>" + personajes[personaje].Trasfondos[indice] + "</li>";
		}
		strasfondos+="</ul>";
		document.getElementById("trasfondos").innerHTML = strasfondos;
	}
	
	function generanombres() {
		var nombresf = "<h1>Nombres britanos femeninos</h1>";
		var nombresm = "<h1>Nombres britanos masculinos</h1>";
		var nombresSf = "<h1>Nombres sajones femeninos</h1>";
		var nombresSm = "<h1>Nombres sajones masculinos</h1>";	
		var indice=0;
		personajes = [];
		var numpersonaje = 0;
		for (indice=0; indice<numeronombres; indice++)
		{
			var person = new Personaje("Femenino", "Britano");
			nombresf += "<b><a href='#' onclick='pintatrasfondos(" + numpersonaje + ")'>" +  person.Nombre + "</a></b> hija de " + person.Madre + " y de " + person.Padre + "<br/>";
			numpersonaje++;
			personajes.push(person);
			person = new Personaje("Femenino", "Sajon");
			nombresSf += "<b><a href='#' onclick='pintatrasfondos(" + numpersonaje + ")'>" +  person.Nombre + "</a></b> hija de " + person.Madre + " y de " + person.Padre + "<br/>";
			numpersonaje++;
			personajes.push(person);
		}
		
		for (indice=0; indice<numeronombres; indice++)
		{  
			var person = new Personaje("Masculino", "Britano");
			nombresm += "<b><a href='#' onclick='pintatrasfondos(" + numpersonaje + ")'>" +  person.Nombre + "</a></b> hijo de " + person.Padre + " y de " + person.Madre + "<br/>";
			numpersonaje++;
			personajes.push(person);
			person = new Personaje("Masculino", "Sajon");
			nombresSm += "<b><a href='#' onclick='pintatrasfondos(" + numpersonaje + ")'>" +  person.Nombre + "</a></b> hijo de " + person.Padre + " y de " + person.Madre + "<br/>";
			numpersonaje++;
			personajes.push(person);
		}
		
		document.getElementById("femeninos").innerHTML = nombresf;
		document.getElementById("masculinos").innerHTML = nombresm;
		document.getElementById("femeninosS").innerHTML = nombresSf;
		document.getElementById("masculinosS").innerHTML = nombresSm;
	}
	
	function seleccionaNombres(thelist) {
		numeronombres = thelist.selectedIndex;
		generanombres();
	}
	
</script>
